	  	  <div class="item h1-2" id="h1-2">h1-2</div>
	  	  <div class="item h1-3" id="h1-3">h1-3</div>

      <div class="heap-two">
        <div class="item h2-1" id="h2-1">h2-1</div>

	  	  <div class="item h3-4" id="h3-4">h3-4</div>
	  	  <div class="item h3-5" id="h3-5">h3-5</div>
	  	  <div class="item h3-6" id="h3-6">h3-6</div>
	  	  <div class="item h3-7" id="h3-7">h3-7</div>
	    </div>

    </div>

    <div class="button-panel">
    	<h4 >Player 1</h4>
    	<h4 class="waves-effect waves-light btn">Reset</h4>
    	<h4>Player 2</h4>
    </div>

  </main>
	
	<footer class="page-footer">
